
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Boookmarker</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
     </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Simple Site Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Bookmark Your Favourite Site</h2>
        <form id="myForm">
        	
        	<div class="form-group">
        		<label>Site Name</label>
        		<input type="text" class="form-control" id="siteName" placeholder="Website Name">
        	</div>
        	<div class="form-group">
        		<label>Site Url</label>
        		<input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        	</div>
        	<button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker by Govind, 2017</p>
      </footer>

    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script
  	src="https://code.jquery.com/jquery-3.2.1.js"
 	 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
